<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }


        header {
            background-color: #34495e; 
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }


        section {
            margin: 40px auto;
            width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 15px; 
        }


        #one, #two, #three, #four {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ecf0f1; 
        }

        p {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50; 
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"] {
            width: 83%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }


        button {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #2980b9; 
        }

        button#day {
            background-color: green;
        }

        button#day:hover {
            background-color: lightgreen; 
        }

        button#night {
            background-color: navy; 
        }

        button#night:hover {
            background-color: lightblue;
        }

        /* 리스트 스타일 */
        #list {
            list-style-type: none;
            padding-left: 0;
        }

        #list li {
            padding: 12px;
            background-color: #ecf0f1;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #list li button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #time, #date {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    JAVASCRIPT <!-- 헤더 텍스트 수정 -->
</header>

<section>
    <div id="one">
        <p>Todo-list</p>
        <input type="text" id="todo" placeholder="오늘 할 일">
        <button id="create" class="btn">create</button>
        <ul id="list"></ul>
    </div>
    <div id="two">
        <p>색상 변경</p>
        <button type="button" id="day" onclick="daymode()">Daymode</button>
        <button type="button" id="night" onclick="nightmode()">Nightmode</button>
    </div>
    <div id="three">
        <p>디지털 시계</p>
        <div id="time" class="time">00:00:00</div>
        <div id="date" class="date">YYYY-MM-DD</div>
    </div>
    <div id="four">
        <p>숫자 맞추기 게임</p>
        <input type="number" id="numberInput" min="0" max="100">
        <button id="submit" type="button" class="btn">Submit</button>
        <div id="result"></div>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
